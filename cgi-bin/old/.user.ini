; Este arquivo é uma alternativa ao .htaccess
; Alguns servidores (nginx, apache com FastCGI) usam .user.ini

; Limites de Upload
upload_max_filesize = 20M
post_max_size = 25M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
file_uploads = On
max_file_uploads = 20

; Logs de erro (útil para debug)
display_errors = On
error_reporting = E_ALL
log_errors = On
